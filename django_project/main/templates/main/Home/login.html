


{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main/css/Home/login.css' %}">

<div class="login">
<form method="post">
    {% csrf_token %}
    <div class="form">
        <form class="login-form">{% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div class="form-error">{{ form.non_field_errors }}</div>

        <button type="submit">Войти</button>
        </form>
    </div>
</div>
